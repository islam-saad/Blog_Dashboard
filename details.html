<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
</head>

<body>
    <!-- START HERE -->
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" href="#">Islam Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item active px-2">
                        <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> Welcome Islam
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Profile</a>
                            <a class="dropdown-item" href="setting.html"><i class="fas fa-cog"></i> Setting</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-user-times"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar  -->
    <!-- Start Header  -->
    <section id="header" class="py-2 bg-primary text-white">
        <div class="container">
            <h1> Post One</h1>
        </div>
    </section>
    <!-- End Header  -->
    <!-- Start Add_buttons  -->
    <section id="postSearch" class="py-4 bg-light">

        <div class="container">
            <div class="row">
                <div class="col-md-3 mbs-10">
                    <a href="index.html" type="button" class="btn btn-light btn-block"><i class="fas fa-arrow-left"></i> Back To Dashboard</a>
                </div>
                <div class="col-md-3 mbs-10">
                    <a href="index.html" type="button" class="btn btn-success btn-block"><i class="fas fa-check"></i> Save Changes</a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" type="button" class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete Post</a>
                </div>
            </div>
        </div>

    </section>
    <!-- End Add_buttons  -->
    <!-- Start Main Content  -->
    <section id="content" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mbs-10 overflow">
                        <h5 class="card-header">Edit Post </h5>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="postTitle">Title</label>
                                    <input type="text" class="form-control" id="postTitle">
                                </div>
                                <div class="form-group">
                                    <label for="Category">Category</label>
                                    <select class="form-control">
                                        <option value="Development">Web Development</option>
                                        <option value="Gadgets">Tech Gadgets</option>
                                        <option value="Business">Business</option>
                                        <option value="Health">Health & Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="customFile">Upload Image</label>

                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    <small id="emailHelp" class="form-text text-muted">Max size 3 MB</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control"></textarea>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- End Main Content  -->
    <!-- Start Footer  -->
    <footer class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center lead">Copyright &copy; <span id="year"></span> Islam Blog</p>

                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer  -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
        // editor1
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
